<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Administração</title>
        <style type="text/css">
            .ui-widget {
                font-size: 11px !important;
            }
        </style>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100" >
                <h:panelGrid columns="2" cellpadding="1" width="300" style=" padding-top: 3%">
                    <h:outputText value="Olá #{usuC.usu.colaborador.nome}" /><br/>
                    <h:outputText value="Perfil: #{usuC.usu.perfil.nome}"/>&nbsp;
                    <p:commandLink value="Sair" action="#{usuC.sair()}" />
                </h:panelGrid>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="90" >
                <h:outputText value="South unit content." />
            </p:layoutUnit>

            <p:layoutUnit position="west" size="200" header="Menu" >
                <h:form>
                    <h:form>

                        <p:growl id="messages" autoUpdate="true"/>

                        <p:panelMenu style="width:192px">
                            <p:submenu label="Pedidos">
                                <p:menuitem value="Novo" url="cadPedido.faces"  />
                                <p:menuitem value="Visualizar"  />
                                <p:menuitem value="Alterar"  />
                                <p:menuitem value="Excluir"  />
                            </p:submenu>
                            <p:submenu label="Usuários" >
                                <p:submenu label="Colaboradores" icon="ui-icon-extlink">
                                    <p:submenu label="Usuarios" >
                                        <p:menuitem value="Cadastro" url="http://www.primefaces.org"  />
                                        <p:menuitem value="Busca" url="http://www.primefaces.org/documentation.html"  />
                                        <p:menuitem value="Teste" url="http://www.primefaces.org/downloads.html"  />
                                    </p:submenu>
                                    <p:submenu label="Perfis">
                                        <p:menuitem value="Cadastro" url="http://www.primefaces.org"  />
                                    </p:submenu>
                                </p:submenu>
                                <p:menuitem value="Visitantes" icon="ui-icon-extlink" url="teste"/>
                            </p:submenu>
                            <p:separator />

                            <p:submenu label="Relatórios">
                                <p:menuitem value="Teste"   ajax="false" />
                            </p:submenu>
                        </p:panelMenu>

                    </h:form>


                    <!--<p:menu model="{menuC.getmModel()}"/>-->
                </h:form>
            </p:layoutUnit>

            <ui:insert name="center">
                <p:layoutUnit position="center">
                    <h:form>
                        This fullPage layout consists of five different layoutUnits which are resizable and closable by default.

                    </h:form>
                </p:layoutUnit>
            </ui:insert>

        </p:layout>

    </h:body>
</html>
